---
# tasks file for firefox

- name: Check if Firefox package is installed
  ansible.builtin.shell: dpkg -l firefox 2>/dev/null | grep -q '^ii' && echo "installed" || echo "not_installed"
  register: firefox_check
  changed_when: false
  failed_when: false
  tags:
    - packages
    - firefox
    - browser

- name: Check if installed Firefox is snap-based
  ansible.builtin.shell: apt-cache policy firefox | grep -q 'Installed.*ubuntu' && echo "snap_based" || echo "not_snap"
  register: firefox_snap_check
  changed_when: false
  failed_when: false
  when: firefox_check.stdout == "installed"
  tags:
    - packages
    - firefox
    - browser

- name: Remove snap-based Firefox package if present
  ansible.builtin.apt:
    name: firefox
    state: absent
    purge: yes
  when:
    - firefox_check.stdout == "installed"
    - firefox_snap_check.stdout == "snap_based"
  tags:
    - packages
    - firefox
    - browser

- name: Create APT preference to prioritize Mozilla PPA over Ubuntu repo
  ansible.builtin.copy:
    dest: /etc/apt/preferences.d/mozilla-firefox
    content: |
      # Prioritize Firefox from Mozilla PPA over Ubuntu's snap-based package
      Package: firefox*
      Pin: release o=LP-PPA-mozillateam
      Pin-Priority: 1001

      # Block Firefox from Ubuntu repo (which requires snapd)
      Package: firefox*
      Pin: release o=Ubuntu*
      Pin-Priority: -1
    mode: '0644'
    owner: root
    group: root
  tags:
    - packages
    - firefox
    - browser
    - apt-preferences

- name: Add Mozilla Team PPA
  ansible.builtin.apt_repository:
    repo: ppa:mozillateam/ppa
    state: present
    update_cache: yes
  tags:
    - packages
    - firefox
    - browser

- name: Install Firefox from Mozilla PPA
  ansible.builtin.apt:
    name: firefox
    state: "{{ firefox_package_state }}"
    update_cache: yes
  tags:
    - packages
    - firefox
    - browser
