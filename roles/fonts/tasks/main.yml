---
# tasks file for fonts

- name: Install font management tools
  ansible.builtin.apt:
    name:
      - unzip
      - fontconfig
    state: present
    update_cache: yes
  tags:
    - fonts
    - packages

- name: Ensure system fonts directory exists
  ansible.builtin.file:
    path: "{{ system_fonts_dir }}"
    state: directory
    mode: '0755'
  tags:
    - fonts
    - directories

- name: Check if Fira Sans is already installed
  ansible.builtin.stat:
    path: "{{ fira_sans_dir }}"
  register: fira_sans_installed
  tags:
    - fonts
    - fira-sans

- name: Create Fira Sans font directory
  ansible.builtin.file:
    path: "{{ fira_sans_dir }}"
    state: directory
    mode: '0755'
  when: not fira_sans_installed.stat.exists
  tags:
    - fonts
    - fira-sans

- name: Extract Fira Sans fonts
  ansible.builtin.unarchive:
    src: "{{ fira_sans_zip }}"
    dest: "{{ fira_sans_dir }}"
    remote_src: no
  when: not fira_sans_installed.stat.exists
  tags:
    - fonts
    - fira-sans

- name: Check if JetBrains Mono is already installed
  ansible.builtin.stat:
    path: "{{ jetbrains_mono_dir }}"
  register: jetbrains_mono_installed
  tags:
    - fonts
    - jetbrains-mono

- name: Create JetBrains Mono font directory
  ansible.builtin.file:
    path: "{{ jetbrains_mono_dir }}"
    state: directory
    mode: '0755'
  when: not jetbrains_mono_installed.stat.exists
  tags:
    - fonts
    - jetbrains-mono

- name: Extract JetBrains Mono fonts
  ansible.builtin.unarchive:
    src: "{{ jetbrains_mono_zip }}"
    dest: "{{ jetbrains_mono_dir }}"
    remote_src: no
  when: not jetbrains_mono_installed.stat.exists
  tags:
    - fonts
    - jetbrains-mono

- name: Install Inter, Roboto, and IBM Plex fonts from APT
  ansible.builtin.apt:
    name: "{{ apt_font_packages }}"
    state: present
    update_cache: yes
  tags:
    - fonts
    - packages
    - apt-fonts

- name: Accept Microsoft fonts EULA
  ansible.builtin.debconf:
    name: "{{ microsoft_fonts_package }}"
    question: "msttcorefonts/accepted-mscorefonts-eula"
    value: "true"
    vtype: "boolean"
  tags:
    - fonts
    - microsoft-fonts

- name: Install Microsoft core fonts
  ansible.builtin.apt:
    name: "{{ microsoft_fonts_package }}"
    state: present
    update_cache: yes
  tags:
    - fonts
    - packages
    - microsoft-fonts

- name: Rebuild font cache
  ansible.builtin.command: fc-cache -f -v
  register: fc_cache_result
  changed_when: "'fc-cache' in fc_cache_result.stdout"
  tags:
    - fonts
    - font-cache

- name: Display installed fonts information
  ansible.builtin.debug:
    msg: |
      Fonts have been installed successfully!

      Installed fonts:
      - Fira Sans (from local ZIP)
      - JetBrains Mono (from local ZIP)
      - Inter Variable (from APT)
      - Roboto (from APT)
      - IBM Plex (from APT)
      - Microsoft Core Fonts (Arial, Times New Roman, etc.)

      Font locations:
      - System fonts: {{ system_fonts_dir }}
      - Fira Sans: {{ fira_sans_dir }}
      - JetBrains Mono: {{ jetbrains_mono_dir }}

      To list all available fonts:
      - fc-list
      - fc-list : family

      To search for specific fonts:
      - fc-list | grep -i "fira"
      - fc-list | grep -i "jetbrains"
      - fc-list | grep -i "inter"
      - fc-list | grep -i "roboto"
      - fc-list | grep -i "ibm"

      Font cache has been rebuilt - fonts are ready to use!
  tags:
    - fonts
