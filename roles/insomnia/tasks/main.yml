---
# tasks file for insomnia

- name: Install dependencies for Insomnia installation
  ansible.builtin.apt:
    name:
      - curl
      - gpg
      - apt-transport-https
      - ca-certificates
    state: present
    update_cache: true
  tags:
    - insomnia
    - packages
    - api
    - development
    - dependencies

- name: Ensure keyrings directory exists
  ansible.builtin.file:
    path: /usr/share/keyrings
    state: directory
    owner: root
    group: root
    mode: '0755'
  tags:
    - insomnia
    - packages
    - api
    - development

- name: Check if Kong Insomnia GPG key already exists
  ansible.builtin.stat:
    path: "{{ insomnia_keyring_path }}"
  register: insomnia_keyring
  tags:
    - insomnia
    - packages
    - api
    - development

# NOTE: Kong GPG keys don't have published checksums
# We mitigate this by: (1) HTTPS transport, (2) only downloading once, (3) GPG verification
- name: Download Kong Insomnia GPG key
  ansible.builtin.get_url:
    url: "{{ insomnia_gpg_key_url }}"
    dest: /tmp/insomnia-gpg-key.asc
    mode: '0644'
  when: not insomnia_keyring.stat.exists
  tags:
    - insomnia
    - packages
    - api
    - development
    - security

- name: Convert and install Kong Insomnia GPG key to keyring
  ansible.builtin.shell: |
    gpg --dearmor < /tmp/insomnia-gpg-key.asc > {{ insomnia_keyring_path }}
  args:
    creates: "{{ insomnia_keyring_path }}"
  when: not insomnia_keyring.stat.exists
  tags:
    - insomnia
    - packages
    - api
    - development
    - security

- name: Set correct permissions on Insomnia keyring
  ansible.builtin.file:
    path: "{{ insomnia_keyring_path }}"
    owner: root
    group: root
    mode: '0644'
  tags:
    - insomnia
    - packages
    - api
    - development
    - security

- name: Remove temporary GPG key file
  ansible.builtin.file:
    path: /tmp/insomnia-gpg-key.asc
    state: absent
  tags:
    - insomnia
    - packages
    - api
    - development
    - cleanup

- name: Remove old Insomnia repository (Bintray/download.konghq.com)
  ansible.builtin.file:
    path: /etc/apt/sources.list.d/insomnia.list
    state: absent
  tags:
    - insomnia
    - packages
    - api
    - development
    - cleanup

- name: Remove old Insomnia GPG keyring from deprecated location
  ansible.builtin.file:
    path: /etc/apt/keyrings/kong-insomnia-archive-keyring.gpg
    state: absent
  tags:
    - insomnia
    - packages
    - api
    - development
    - cleanup

- name: Add Kong Insomnia apt repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by={{ insomnia_keyring_path }}] {{ insomnia_repo_url }} {{ insomnia_repo_distribution }} {{ insomnia_repo_component }}"
    state: present
    filename: insomnia
    update_cache: false
  tags:
    - insomnia
    - packages
    - api
    - development

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true
  changed_when: false
  tags:
    - insomnia
    - packages
    - api
    - development

- name: Install Insomnia API client
  ansible.builtin.apt:
    name: "{{ insomnia_package_name }}"
    state: present
  tags:
    - insomnia
    - packages
    - api
    - development