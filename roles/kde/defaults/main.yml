---
# defaults file for kde

# KDE applications to install
kde_applications:
  # Multimedia
  - name: vlc
    description: "VLC media player - plays most multimedia files"
    category: multimedia

  # Document viewers
  - name: okular
    description: "Universal document viewer (PDF, ePub, etc.)"
    category: documents

  # Graphics
  - name: gimp
    description: "GNU Image Manipulation Program"
    category: graphics

  # Development tools
  - name: meld
    description: "Visual diff and merge tool"
    category: development

  # KDE utilities
  - name: kde-spectacle
    description: "Screenshot capture utility"
    category: utilities

  - name: yakuake
    description: "Drop-down terminal emulator"
    category: utilities

  - name: kamoso
    description: "Webcam application"
    category: multimedia

  - name: filelight
    description: "Disk usage visualizer"
    category: utilities

  # Security/Encryption
  - name: kgpg
    description: "GPG encryption interface"
    category: security

  - name: kleopatra
    description: "Certificate manager and crypto GUI"
    category: security

  # File management
  - name: krusader
    description: "Advanced twin-panel file manager"
    category: filemanagement

  # Development/Hex editor
  - name: okteta
    description: "Hex/binary editor"
    category: development

  # Git tools (installed via Flatpak)
  # Note: kommit installed separately via Flatpak task

  # Productivity
  - name: zanshin
    description: "To-do and task management"
    category: productivity

  - name: akregator
    description: "RSS/Atom feed reader"
    category: productivity

  - name: timeshift
    description: "BTRFS Snapshosts"
    category: productivity

  - name: synaptic
    description: "Package manager"
    category: productivity

  # PIM (Personal Information Management)
  - name: merkuro
    description: "KDE calendar and contacts application"
    category: pim

  - name: kdepim-addons
    description: "Addons for KDE PIM applications"
    category: pim

  - name: plasma-widgets-addons
    description: "Additional Plasma widgets (includes Event Calendar)"
    category: utilities

# Package state
kde_package_state: present

# Update cache before installation
kde_update_cache: true

# Enable installation of recommended packages
kde_install_recommends: true
# Flatpak applications
kde_flatpak_apps:
  - name: org.kde.kommit
    description: "Git client for KDE"
    category: development

  - name: eu.betterbird.Betterbird
    description: "Enhanced Thunderbird fork for email"
    category: email

# Flatpak remote
kde_flatpak_remote: flathub
kde_flatpak_method: system

# KDE Keyboard Shortcuts Configuration
kde_shortcuts_enabled: true
kde_shortcuts_user: "{{ username }}"
kde_shortcuts_user_home: "{{ user_home }}"

# Custom keyboard shortcuts for applications and scripts
kde_custom_shortcuts:
  # System/Utilities
  - name: "Launch Yakuake"
    key: "Super+Return"
    command: "yakuake"
    type: "application"

  - name: "Launch KRunner"
    key: "Super+P"
    command: "krunner"
    type: "application"

  # Scripts (MEGA directory)
  - name: "Capture Script"
    key: "Super+J"
    command: "{{ user_home }}/MEGA/Applications/capture.sh"
    type: "script"

  - name: "Report Script"
    key: "Super+R"
    command: "{{ user_home }}/MEGA/Applications/report.sh"
    type: "script"

  - name: "Get Key Script"
    key: "Super+1"
    command: "{{ user_home }}/MEGA/Applications/get-key.sh"
    type: "script"

  # Development Applications
  - name: "Launch VS Code"
    key: "Super+V"
    command: "code"
    type: "application"

  - name: "Launch IntelliJ IDEA"
    key: "Super+I"
    command: "idea"
    type: "application"

  - name: "Launch Kwrite"
    key: "Super+K"
    command: "kwrite"
    type: "application"

  - name: "Launch Sublime Text"
    key: "Super+S"
    command: "subl"
    type: "application"

  - name: "Launch Obsidian"
    key: "Super+O"
    command: "obsidian"
    type: "application"

  - name: "Launch Chrome"
    key: "Super+C"
    command: "google-chrome"
    type: "application"
