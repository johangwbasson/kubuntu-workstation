---
# tasks file for kubectl

- name: Install dependencies for kubectl installation
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gpg
    state: present
    update_cache: true
  tags:
    - kubectl
    - kubernetes
    - packages
    - dependencies

- name: Check if Kubernetes GPG keyring exists and is valid
  ansible.builtin.command: gpg --list-keys --keyring "{{ kubectl_gpg_keyring_path }}"
  register: kubectl_keyring_check
  changed_when: false
  failed_when: false
  when: not ansible_check_mode
  tags:
    - kubectl
    - kubernetes
    - packages
    - security

- name: Remove corrupted Kubernetes GPG keyring if invalid
  ansible.builtin.file:
    path: "{{ kubectl_gpg_keyring_path }}"
    state: absent
  when:
    - kubectl_keyring_check.rc is defined
    - kubectl_keyring_check.rc != 0
  tags:
    - kubectl
    - kubernetes
    - packages
    - security

- name: Download Kubernetes GPG key
  ansible.builtin.get_url:
    url: "{{ kubectl_gpg_key_url }}"
    dest: /tmp/kubernetes-release.key
    mode: '0644'
  when: not ansible_check_mode
  tags:
    - kubectl
    - kubernetes
    - packages
    - security

- name: Convert and install Kubernetes GPG key to keyring
  ansible.builtin.shell: |
    set -o pipefail
    cat /tmp/kubernetes-release.key | gpg --dearmor --output {{ kubectl_gpg_keyring_path }}
  args:
    executable: /bin/bash
    creates: "{{ kubectl_gpg_keyring_path }}"
  when: not ansible_check_mode
  tags:
    - kubectl
    - kubernetes
    - packages
    - security

- name: Set proper permissions on Kubernetes keyring
  ansible.builtin.file:
    path: "{{ kubectl_gpg_keyring_path }}"
    mode: '0644'
    owner: root
    group: root
  when: not ansible_check_mode
  tags:
    - kubectl
    - kubernetes
    - packages
    - security

- name: Remove temporary GPG key file
  ansible.builtin.file:
    path: /tmp/kubernetes-release.key
    state: absent
  tags:
    - kubectl
    - kubernetes
    - packages
    - cleanup

- name: Add Kubernetes repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by={{ kubectl_gpg_keyring_path }}] {{ kubectl_repo_url }} /"
    state: present
    filename: kubernetes
    update_cache: true
  tags:
    - kubectl
    - kubernetes
    - packages

- name: Install kubectl
  ansible.builtin.apt:
    name: kubectl
    state: "{{ kubectl_package_state }}"
    update_cache: true
  when: not ansible_check_mode
  tags:
    - kubectl
    - kubernetes
    - packages

- name: Ensure bash completion directory exists
  ansible.builtin.file:
    path: /etc/bash_completion.d
    state: directory
    mode: '0755'
  tags:
    - kubectl
    - kubernetes
    - completion

- name: Enable kubectl bash completion
  ansible.builtin.shell: |
    kubectl completion bash > /etc/bash_completion.d/kubectl
  args:
    creates: /etc/bash_completion.d/kubectl
  tags:
    - kubectl
    - kubernetes
    - completion

- name: Check if Fish shell is installed
  ansible.builtin.command: which fish
  register: fish_installed
  changed_when: false
  failed_when: false
  tags:
    - kubectl
    - kubernetes
    - completion

- name: Ensure Fish completions directory exists
  ansible.builtin.file:
    path: "{{ kubectl_user_home }}/.config/fish/completions"
    state: directory
    owner: "{{ kubectl_user }}"
    group: "{{ kubectl_user }}"
    mode: '0755'
  when:
    - fish_installed.rc is defined
    - fish_installed.rc == 0
  tags:
    - kubectl
    - kubernetes
    - completion

- name: Enable kubectl Fish completion
  ansible.builtin.shell: |
    kubectl completion fish > {{ kubectl_user_home }}/.config/fish/completions/kubectl.fish
    chown {{ kubectl_user }}:{{ kubectl_user }} {{ kubectl_user_home }}/.config/fish/completions/kubectl.fish
  args:
    creates: "{{ kubectl_user_home }}/.config/fish/completions/kubectl.fish"
  when:
    - fish_installed.rc is defined
    - fish_installed.rc == 0
  tags:
    - kubectl
    - kubernetes
    - completion

- name: Create kubectl aliases for bash
  ansible.builtin.lineinfile:
    path: "{{ kubectl_user_home }}/.bashrc"
    line: "{{ item }}"
    create: true
    owner: "{{ kubectl_user }}"
    group: "{{ kubectl_user }}"
    mode: '0644'
  loop:
    - "# kubectl aliases"
    - "alias k='kubectl'"
    - "complete -o default -F __start_kubectl k"
  tags:
    - kubectl
    - kubernetes
    - aliases

- name: Check if kubectl abbreviation exists in Fish
  become: true
  become_user: "{{ kubectl_user }}"
  ansible.builtin.shell: |
    set -o pipefail
    fish -c "abbr --show | grep -q '^abbr -a -g -- k kubectl$'"
  args:
    executable: /bin/bash
  when:
    - fish_installed.rc is defined
    - fish_installed.rc == 0
  register: kubectl_abbr_exists
  changed_when: false
  failed_when: false
  tags:
    - kubectl
    - kubernetes
    - aliases

- name: Create kubectl abbreviations for Fish
  become: true
  become_user: "{{ kubectl_user }}"
  ansible.builtin.shell: |
    fish -c "abbr --add --global k kubectl"
  args:
    executable: /usr/bin/fish
  when:
    - fish_installed.rc is defined
    - fish_installed.rc == 0
    - kubectl_abbr_exists.rc is defined
    - kubectl_abbr_exists.rc != 0
  changed_when: true  # Task only runs when abbreviation doesn't exist
  tags:
    - kubectl
    - kubernetes
    - aliases
