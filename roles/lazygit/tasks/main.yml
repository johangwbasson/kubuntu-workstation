---
# tasks file for lazygit

# lazygit PPA doesn't support Ubuntu 24.04 yet, so we install from GitHub releases

- name: Install dependencies for lazygit
  ansible.builtin.apt:
    name:
      - curl
      - tar
      - gzip
    state: present
    update_cache: true
  tags:
    - lazygit
    - packages
    - git
    - development
    - vcs
    - dependencies

- name: Check if lazygit is already installed
  ansible.builtin.command: lazygit --version
  register: lazygit_installed
  changed_when: false
  failed_when: false
  tags:
    - lazygit
    - git
    - development
    - vcs

- name: Get installed lazygit version
  ansible.builtin.shell: |
    set -o pipefail
    lazygit --version | grep -oP 'version=\K[0-9.]+'
  args:
    executable: /bin/bash
  register: lazygit_current_version
  changed_when: false
  failed_when: false
  when: lazygit_installed.rc == 0
  tags:
    - lazygit
    - git
    - development
    - vcs

- name: Get latest lazygit release version
  ansible.builtin.uri:
    url: https://api.github.com/repos/jesseduffield/lazygit/releases/latest
    return_content: true
  register: lazygit_latest_release
  when: lazygit_installed.rc != 0 or (lazygit_current_version.stdout is defined and lazygit_current_version.stdout != lazygit_latest_release.json.tag_name | default('') | regex_replace('^v', ''))
  tags:
    - lazygit
    - git
    - development
    - vcs

- name: Set lazygit version to install
  ansible.builtin.set_fact:
    lazygit_version: "{{ lazygit_latest_release.json.tag_name | regex_replace('^v', '') }}"
  when: lazygit_latest_release.json is defined
  tags:
    - lazygit
    - git
    - development
    - vcs

- name: Get lazygit checksums file
  ansible.builtin.uri:
    url: "https://github.com/jesseduffield/lazygit/releases/download/v{{ lazygit_version }}/checksums.txt"
    return_content: true
  register: lazygit_checksums
  when: lazygit_installed.rc != 0 or (lazygit_current_version.stdout is defined and lazygit_current_version.stdout != lazygit_version)
  failed_when: false
  tags:
    - lazygit
    - packages
    - git
    - development
    - vcs

- name: Extract checksum for Linux x86_64
  ansible.builtin.set_fact:
    lazygit_checksum: "{{ (lazygit_checksums.content | regex_search('([a-f0-9]{64})\\s+lazygit_' + lazygit_version + '_Linux_x86_64.tar.gz', '\\1')) }}"
  when:
    - lazygit_installed.rc != 0 or (lazygit_current_version.stdout is defined and lazygit_current_version.stdout != lazygit_version)
    - lazygit_checksums.status == 200
  tags:
    - lazygit
    - packages
    - git
    - development
    - vcs

- name: Download lazygit tarball
  ansible.builtin.get_url:
    url: "https://github.com/jesseduffield/lazygit/releases/download/v{{ lazygit_version }}/lazygit_{{ lazygit_version }}_Linux_x86_64.tar.gz"
    dest: "/tmp/lazygit_{{ lazygit_version }}_Linux_x86_64.tar.gz"
    checksum: "{{ 'sha256:' + lazygit_checksum[0] if lazygit_checksum is defined and lazygit_checksum else omit }}"
    mode: '0644'
  when: lazygit_installed.rc != 0 or (lazygit_current_version.stdout is defined and lazygit_current_version.stdout != lazygit_version)
  tags:
    - lazygit
    - packages
    - git
    - development
    - vcs

- name: Extract lazygit tarball
  ansible.builtin.unarchive:
    src: "/tmp/lazygit_{{ lazygit_version }}_Linux_x86_64.tar.gz"
    dest: /tmp
    remote_src: true
  when: lazygit_installed.rc != 0 or (lazygit_current_version.stdout is defined and lazygit_current_version.stdout != lazygit_version)
  tags:
    - lazygit
    - packages
    - git
    - development
    - vcs

- name: Install lazygit binary
  ansible.builtin.copy:
    src: /tmp/lazygit
    dest: /usr/local/bin/lazygit
    mode: '0755'
    owner: root
    group: root
    remote_src: true
  when: lazygit_installed.rc != 0 or (lazygit_current_version.stdout is defined and lazygit_current_version.stdout != lazygit_version)
  tags:
    - lazygit
    - packages
    - git
    - development
    - vcs

- name: Clean up temporary files
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - "/tmp/lazygit_{{ lazygit_version }}_Linux_x86_64.tar.gz"
    - /tmp/lazygit
  when: lazygit_version is defined
  tags:
    - lazygit
    - packages
    - git
    - development
    - vcs
    - cleanup

- name: Verify lazygit installation
  ansible.builtin.command: lazygit --version
  register: lazygit_version
  changed_when: false
  tags:
    - lazygit
    - git
    - development
    - vcs