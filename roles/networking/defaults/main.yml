---
# defaults file for networking

# Enable custom DNS configuration (set to false for VMs or environments with existing DNS)
configure_custom_dns: true

# DNS servers to use (Cloudflare for Families by default)
dns_servers:
  - 1.1.1.3
  - 1.0.0.3
  - 2606:4700:4700::1113
  - 2606:4700:4700::1003

# Enable DNS over TLS (may not work in VirtualBox VMs)
dns_over_tls: true

# Enable DNS stub listener
dns_stub_listener: true
