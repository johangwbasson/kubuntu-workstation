- name: Ensure /etc/systemd/resolved.conf.d exists
  become: true
  ansible.builtin.file:
    path: /etc/systemd/resolved.conf.d
    state: directory
    owner: root
    group: root
    mode: '0755'
  when: configure_custom_dns
  tags:
    - networking
    - dns

- name: Configure custom DNS servers
  become: true
  ansible.builtin.copy:
    dest: /etc/systemd/resolved.conf.d/custom-dns.conf
    content: |
      [Resolve]
      DNS={{ dns_servers | join(' ') }}
      DNSStubListener={{ 'yes' if dns_stub_listener else 'no' }}
      DNSOverTLS={{ 'yes' if dns_over_tls else 'no' }}
    mode: '0644'
  when: configure_custom_dns
  notify: Restart resolved
  tags:
    - networking
    - dns

- name: Remove custom DNS configuration (when disabled)
  become: true
  ansible.builtin.file:
    path: /etc/systemd/resolved.conf.d/custom-dns.conf
    state: absent
  when: not configure_custom_dns
  notify: Restart resolved
  tags:
    - networking
    - dns

- name: Remove old Cloudflare families configuration
  become: true
  ansible.builtin.file:
    path: /etc/systemd/resolved.conf.d/cloudflare-families.conf
    state: absent
  notify: Restart resolved
  tags:
    - networking
    - dns
    - cleanup
