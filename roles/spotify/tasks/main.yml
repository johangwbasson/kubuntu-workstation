---
# tasks file for spotify

- name: Install dependencies for Spotify installation
  ansible.builtin.apt:
    name:
      - curl
      - gpg
      - apt-transport-https
    state: present
    update_cache: true
  tags:
    - spotify
    - packages
    - media
    - music
    - dependencies

- name: Ensure apt keyrings directory exists
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    owner: root
    group: root
    mode: '0755'
  tags:
    - spotify
    - packages
    - media
    - music

- name: Check if Spotify GPG key already exists
  ansible.builtin.stat:
    path: "{{ spotify_keyring_path }}"
  register: spotify_keyring
  tags:
    - spotify
    - packages
    - media
    - music

# NOTE: Spotify GPG keys don't have published checksums
# Spotify occasionally rotates keys, causing temporary GPG errors
# We mitigate this by: (1) HTTPS transport, (2) only downloading once, (3) GPG verification
- name: Download Spotify GPG key
  ansible.builtin.get_url:
    url: "{{ spotify_gpg_key_url }}"
    dest: /tmp/spotify-gpg-key.gpg
    mode: '0644'
  when: not spotify_keyring.stat.exists
  tags:
    - spotify
    - packages
    - media
    - music
    - security

- name: Install Spotify GPG key to keyring
  ansible.builtin.copy:
    src: /tmp/spotify-gpg-key.gpg
    dest: "{{ spotify_keyring_path }}"
    owner: root
    group: root
    mode: '0644'
    remote_src: true
  when: not spotify_keyring.stat.exists
  tags:
    - spotify
    - packages
    - media
    - music
    - security

- name: Remove temporary GPG key file
  ansible.builtin.file:
    path: /tmp/spotify-gpg-key.gpg
    state: absent
  tags:
    - spotify
    - packages
    - media
    - music
    - cleanup

- name: Remove old Spotify repository files if they exist
  ansible.builtin.file:
    path: "/etc/apt/sources.list.d/{{ item }}"
    state: absent
  loop:
    - spotify.list
    - spotify.sources
  tags:
    - spotify
    - packages
    - media
    - music
    - cleanup

- name: Remove old Spotify GPG keyring from deprecated location
  ansible.builtin.file:
    path: /usr/share/keyrings/spotify-archive-keyring.gpg
    state: absent
  tags:
    - spotify
    - packages
    - media
    - music
    - cleanup

- name: Add Spotify apt repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by={{ spotify_keyring_path }}] {{ spotify_repo_url }} {{ spotify_repo_distribution }} {{ spotify_repo_component }}"
    state: present
    filename: spotify
    update_cache: false
  tags:
    - spotify
    - packages
    - media
    - music

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true
  changed_when: false
  tags:
    - spotify
    - packages
    - media
    - music

- name: Install Spotify client
  ansible.builtin.apt:
    name: "{{ spotify_package_name }}"
    state: present
  tags:
    - spotify
    - packages
    - media
    - music
