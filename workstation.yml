---
- name: Workstation setup
  hosts: localhost
  become: true
  become_method: ansible.builtin.sudo
  vars_files:
    - ./.vars.yml
    - ./vars.yml
  roles:
    - remove_snap
    - ubuntu_drivers
    - fonts
    - cli_tools
    - docker
    - kubectl
    - terraform
    - fish_shell
    - neovim
    - firefox
    - brave
    - chromium
    - flatpak
    - chrome-browser
    - slack
    - zoom
    - spotify
    - onepassword
    - bitwarden
    - megasync
    - obsidian
    - onlyoffice
    - git
    - clamav
    - ufw
