---
- name: Workstation setup
  hosts: localhost
  become: true
  become_method: ansible.builtin.sudo
  vars_files:
    - ./.vars.yml
    - ./vars.yml
  roles:
    - remove_snap
    - cli_tools
    - neovim
    - firefox
    - brave
    - flatpak
    - chrome-browser
    - slack
    - onepassword
    - bitwarden
    - megasync
    - git
    - clamav
    - ufw
